name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./my-ipa-app    # Specify the path to the Dockerfile
        push: true
        tags: peachflavor/my-ipa-app:latest

    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v1
      with:
        version: v1.20.0

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    - name: Set up Helm
      uses: azure/setup-helm@v1

    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install my-ipa-app ./my-ipa-app-chart    # Specify the path to the Helm Chart

    - name: Get Ngrok URL
      id: ngrok_url
      run: |
        ngrok http 80 &   # Start ngrok in the background
        sleep 5            # Wait for ngrok to initialize
        NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url)
        echo "Ngrok URL: $NGROK_URL"
        echo "::set-output name=url::$NGROK_URL"  # Set the output variable

    - name: Use Ngrok URL
      run: |
        echo "The Ngrok URL is: ${{ steps.ngrok_url.outputs.url }}"
